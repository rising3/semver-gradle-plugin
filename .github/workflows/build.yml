name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    environment:
      name: env_cicd
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 15
      - name: version
        run: ./gradlew -v
      - name: Create ~/.gradle/gradle.properties
        env:
          ENV_AUTHOR: ${{ secrets.author }}
          ENV_EMAIL: ${{ secrets.email }}
        run: |
          cat << EOS > ~/.gradle/gradle.properties
          author=$ENV_AUTHOR
          email=$ENV_EMAIL
          EOS
      - name: Build
        run: ./gradlew build
